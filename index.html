<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Game</title>
</head>

<body>

    <div class="caja">
        <div class="player">
            <div class="playerInterface">
                <h1>Player</h1>
            </div>
            <div class="playerOptions">
                <button id="piedra" value="piedra" name="botones">PIEDRA</button>
                <button id="papel" value="papel" name="botones">PAPEL</button>
                <button id="tijera" value="tijera" name="botones">TIJERA</button>
            </div>
        </div>
        <div class="resultado">
            <div class="resultado__uno">
                <h1>Vs</h1>
            </div>
            <div class="display">
                <p class="display__uno"></p>
                <button class="reintentar hidden">Reintentar</button>
            </div>
            <div class="displayPlayer">
                <p class="displayPlayer__uno"></p>
                <p class="displayPlayer__dos"></p>
            </div>
            <div class="displayPc">
                <p class="displayPc__uno"></p>
                <p class="displayPc__dos"></p>
            </div>
        </div>
        <div class="pc">
            <div class="pcInterface">
                <h1>PC</h1>
            </div>
            <div class="pcOptions">
                <h1>?</h1>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
